<section class="modal" *ngIf="currentModal == 'profile'">
    <header class="modal-header">
        <i id="modal-info" class="fal fa-info-circle modal-icon"></i>
        <h4 class="modal-title">Editar perfil</h4>
        <i class="fal fa-times modal-icon" (click)="changeModal('none')"></i>
    </header>

    <div class="modal-body">
        <div class="process" *ngIf="wait">
            <span class="progressing">
            <span class="bubble"></span>
            <span class="bubble-group">
                <span class="bubble"></span>
            <span class="bubble"></span>
            </span>
            <span class="bubble"></span>
            </span>
        </div>

        <form class="modal-content" [formGroup]="rescueForm" (ngSubmit)="onSubmit()" *ngIf="!wait">
            <label for="signup-email" *ngIf="fc.name.value != ''"> Email </label>
            <input type="text" placeholder="Nome Completo" id="signup-email" formControlName="name" class="field">
            <div class="modal-buttons">
                <button type="submit" class="modal-button button-primary" [disabled]="!rescueForm.valid"> Editar </button>
            </div>
        </form>
    </div>
</section>
