<section class="modal" *ngIf="currentModal == 'sign-in'">
    <header class="modal-header">
        <i id="modal-info" class="fal fa-info-circle modal-icon"></i>
        <h4 class="modal-title">Entrar</h4>
        <i class="fal fa-times modal-icon" (click)="changeModal('none')"></i>
    </header>
    <form class="modal-body" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="modal-content">
            <label for="signin-id" *ngIf="fc.id.value != ''">Número de BI ou Passaporte</label>
            <input type="text" placeholder="Número de BI ou Passaporte" class="field" id="signin-id" formControlName="id">
            <label for="signin-pass" *ngIf="fc.password.value != ''">Palavra-passe</label>
            <input type="password" placeholder="Palavra-passe" id="signin-pass" class="field" formControlName="password">
        </div>
        <div class="modal-buttons">
            <button class="modal-button button-secondary" (click)="changeModal('sign-up')"> Registar </button>
            <button class="modal-button button-primary" type="submit" [disabled]="!signinForm.valid"> Entrar </button>
        </div>
        <div class="modal-buttons">
            <button value="google" class="modal-button button-facebook"> <i class="fab fa-google"></i> Registar com o Google </button>
        </div>
    </form>
</section>
