<section class="modal" *ngIf="currentModal == 'sign-up'">
    <header class="modal-header">
        <i id="modal-info" class="fal fa-info-circle modal-icon"></i>
        <h4 class="modal-title">Registar</h4>
        <i class="fal fa-times modal-icon" (click)="changeModal('none')"></i>
    </header>

    <div class="modal-body">
        <div class="process" *ngIf="wait">
            <span class="progressing">
            <span class="bubble"></span>
            <span class="bubble-group">
                <span class="bubble"></span>
            <span class="bubble"></span>
            </span>
            <span class="bubble"></span>
            </span>
        </div>
        <form class="modal-content" [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!wait">

            <span class="warning">{{errorS}}</span>
            <label for="name" *ngIf="fc.name.value != ''">Nome Completo</label>
            <input type="text" placeholder="Nome Completo" id="name" formControlName="name" class="field" [class.errorField]="error.name" (blur)="checkError($event, fc.name.invalid)" (keyup)="cleanError($event)">

            <label for="email" *ngIf="fc.email.value != ''">Email</label>
            <input type="text" placeholder="Email" id="email" formControlName="email" class="field" [class.errorField]="error.email" (blur)="checkError($event, fc.email.invalid)" (keyup)="cleanError($event)">

            <label for="phone" *ngIf="fc.phone.value != ''">Número de Telefone</label>
            <input type="text" onKeyPress="if(this.value.length==13) return false;" placeholder="Número de Telefone" id="phone" formControlName="phone" class="field" [class.errorField]="error.phone" (blur)="checkError($event, fc.phone.invalid)" (keyup)="cleanError($event)">

            <label for="password" *ngIf="fc.password.value != ''">Palavra-passe</label>
            <input type="password" placeholder="Palavra-passe" class="field" formControlName="password" id="password" [class.errorField]="error.password" (blur)="checkError($event, fc.password.invalid)" (keyup)="cleanError($event)">

            <div class="modal-buttons">
                <button class="modal-button button-secondary" (click)="changeModal('sign-in')"> Entrar </button>
                <button type="submit" class="modal-button button-primary" [disabled]="!signupForm.valid"> Registar </button>
            </div>
        </form>
        <form [formGroup]="googleSignUpForm" (ngSubmit)="googleSignUp()" *ngIf="!wait">
            <div class="modal-buttons" *ngIf="google">
                <button type="submit" class="modal-button button-facebook"> <i class="fab fa-google"></i> Registar com o Google </button>
            </div>
        </form>
    </div>

</section>
